<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="Menu.css">
    <link rel="shortcut icon" type="image/png" href="img/NeuralNetworkFavicon.png">
    <link rel="stylesheet" href="Portfolio.css">
    <script src="../lib/jquery-3.5.0.min.js"></script>
    <script>
        $(function () {
            $('#header').load('Menu.html');
            let progress = document.getElementById('progressbar');
            let totalHeight = document.body.scrollHeight - window.innerHeight;
            window.onscroll = function () {
                let progressHeight = (window.pageYOffset / totalHeight) * 100;
                progress.style.height = progressHeight + "%";
            };
            $(".popout").hide();
            $(".image2").click(modalPopout)
            $(".close").click(close);

            function modalPopout() {
            $(".popout").css("display", "flex");
            }

        function close() {
            $(".popout").css("display", "none");
        }
        });
    </script>
    <title>Mehta's Portfolio - Gallery</title>
</head>

<body>
    <div id="progressbar"></div>
    <div id="scrollPath"></div>

    <!--The header is the menu that is being brought in by jquery function-->
    <div id="header"></div>
    <!--This is the container that holds all of the images-->
    <div class="container">
        <img class="image" src="img/1.png">
        <img class="image2" src="img/2.png">
        <img class="image" src="img/3.png">
        <img class="image" src="img/4.png">
        <img class="image" src="img/5.png">
        <img class="image" src="img/6.png">
        <img class="image" src="img/7.png">
        <img class="image" src="img/8.png">
    </div>

    <div class="popout">
        <div class="close">+</div>
        <p>Hey person disable your ad blocker</p>
    </div>

</body>

</html>
