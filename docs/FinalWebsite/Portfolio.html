<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="Menu.css">
    <link rel="shortcut icon" type="image/png" href="img/NeuralNetworkFavicon.png">
    <link rel="stylesheet" href="Portfolio.css">
    <script src="../lib/jquery-3.5.0.min.js"></script>
    <script>
        $(function () {
            $('#header').load('Menu.html');
            let progress = document.getElementById('progressbar');
            let totalHeight = document.body.scrollHeight - window.innerHeight;
            window.onscroll = function () {
                let progressHeight = (window.pageYOffset / totalHeight) * 100;
                progress.style.height = progressHeight + "%";
            };
            $(".popout").hide();
            $(".image1").click(function(){
                $("p").text("Professionaly presented Interface Analysis on soial media giant Twitter. (Made on Canva)");
                modalPopout();
            });
            $(".image2").click(function(){
                $("p").text("Social Media and Digital Strategies discovery and research document on local Indian fashion store Palkhi. Created professionaly on Canva");
                modalPopout();
            });
            $(".image3").click(function(){
                $("p").text("A presentation on my interpretation and a small amount of research - An Introduction to Quantum Programming");
                modalPopout();
            });
            $(".image4").click(function(){
                $("p").text("Self render of Sneh Mehta - (creator and architect of this website) created in Adobe Illustrator");
                modalPopout();
            });
            $(".image5").click(function(){
                $("p").text("A paper on the ethical obligations of game makers and game players - an explanation and a breakdown.");
                modalPopout();
            });
            $(".image6").click(function(){
                $("p").text("An in-depth research paper on french leader Napoleon Bonaparte and what made him a good leader for the French people pre and post revolution.");
                modalPopout();
            });
            $(".image7").click(function(){
                $("p").text("A representation of Gestalt principles and color theory in Adobe Illustrator using an image of the great architect of this webpage.");
                modalPopout();
            });
            $(".image8").click(function(){
                $("p").text("A representation of Gestalt principles and color theory in Adobe Illustrator using an image of the great architect of this webpage.");
                modalPopout();
            });
          
            $(".close").click(close);

            function modalPopout() {

            $(".popout").css("display", "flex");
            event.preventDefault();

            }

        function close() {
            $(".popout").css("display", "none");
        }
        });
    </script>
    <title>Mehta's Portfolio - Gallery</title>
</head>

<body>
    <div id="progressbar"></div>
    <div id="scrollPath"></div>

    <!--The header is the menu that is being brought in by jquery function-->
    <div id="header"></div>
    <!--This is the container that holds all of the images-->
    <h1>Stuff and Things</h1>
    <div class="container">
        <img class="image1" src="img/1.png">
        <img class="image2" src="img/2.png">
        <img class="image3" src="img/3.png">
        <img class="image4" src="img/4.png">
        <img class="image5" src="img/5.png">
        <img class="image6" src="img/6.png">
        <img class="image7" src="img/7.png">
        <img class="image8" src="img/8.png">
    </div>


    <div class="popout">
        <div class="close">+</div>
        <p></p>
    </div>

</body>

</html>
