<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Elements</title>
    <link rel="stylesheet" href="elementstyles.css">
</head>
<body>
    <div style="background-color:palegreen;">This is a div</div>

    <p style="background-color:red;">This is a paragraph</p>
    
    <ul>This is an unordered list
        <li>These</li>
        <li>Are</li>
        <li>List</li>
        <li>Entries</li>
    </ul>

    <ol>
        <li>These</li>
        <li>Are</li>
        <li>Also</li>
        <li>List</li>
        <li>Entries</li>
    </ol>

    <h1 style="background-color:yellow;">This is an h1</h1>
    <h2 style="background-color:pink;">This is an h2</h2>
    <h3 style="background-color:red;">This is an h3</h3>
    <h4 style="background-color:blue">This is an h4</h4>
    <h5 style="background-color:lime;">This is an h5</h5>
    <h5 style="background-color:orange;">This is an h6</h6>

    <a href="This is a link to nowhere">This is a link to nowhere</a>
</body>
</html>
